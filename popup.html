<!DOCTYPE html>
<html lang="en">
<head>
  <title>Color Blindness Corrector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Color Blindness Mode</h2>
  <label>
    <input type="radio" name="mode" value="normal" checked> Normal
  </label>
  <br />
  <label>
    <input type="radio" name="mode" value="protanopia"> Protanopia
  </label>
  <br />
  <label>
    <input type="radio" name="mode" value="deuteranopia"> Deuteranopia
  </label>
  <br />
  <label>
    <input type="radio" name="mode" value="tritanopia"> Tritanopia
  </label>
  <br />
  <label>
    <input type="radio" name="mode" value="achromatopsia"> Achromatopsia
  </label><br>
  <button id="apply">Apply</button>

  <script src="popup.js"></script>
</body>
</html>
